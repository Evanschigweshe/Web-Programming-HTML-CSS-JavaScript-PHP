<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Text</title>
<style>
    #content {
        margin: 20px;
    }
    #text {
        padding: 10px;
        border: 2px solid black;
        width: fit-content;
    }
</style>
</head>
<body>

<div id="content">
    <p id="text">Give any RBG values to form any color for the paragraph!.</p>
    <form id="colorForm">
        <label for="borderR">Border R(0-255): </label>
        <input type="number" id="borderR" min="0" max="255"><br>

        <label for="borderG">Border G(0-255): </label>
        <input type="number" id="borderG" min="0" max="255"><br>

        <label for="borderB">Border B(0-255): </label>
        <input type="number" id="borderB" min="0" max="255"><br>

        <label for="borderWidth">Border Width: </label>
        <input type="number" id="borderWidth" min="0"><br>

        <label for="backgroundR">Background R(0-255): </label>
        <input type="number" id="backgroundR" min="0" max="255"><br>

        <label for="backgroundG">Background G(0-255): </label>
        <input type="number" id="backgroundG" min="0" max="255"><br>

        <label for="backgroundB">Background B(0-255): </label>
        <input type="number" id="backgroundB" min="0" max="255"><br>

        <button type="button" onclick="changeColor()">Change the color!</button>
    </form>
</div>

<script>
    function changeColor() {
        var text = document.getElementById("text");
        var borderR = document.getElementById("borderR").value;
        var borderG = document.getElementById("borderG").value;
        var borderB = document.getElementById("borderB").value;
        var borderWidth = document.getElementById("borderWidth").value;
        var backgroundR = document.getElementById("backgroundR").value;
        var backgroundG = document.getElementById("backgroundG").value;
        var backgroundB = document.getElementById("backgroundB").value;

        text.style.border = `${borderWidth}px solid rgb(${borderR}, ${borderG}, ${borderB})`;
        text.style.backgroundColor = `rgb(${backgroundR}, ${backgroundG}, ${backgroundB})`;
    }
</script>

</body>
</html>
